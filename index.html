<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="styles/bootstrap.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Calculatrice</h1>
        <form onsubmit="gestionDuFormulaire(event)">
            <div class="row">
                <div class="mb-3 col">
                    <label for="firstNumber" class="form-label">Premier nombre</label>
                    <input type="number" class="form-control" id="firstNumber" placeholder="10">
                </div>
                <div class="mb-3 col">
                    <label for="secondNumber" class="form-label">Deuxiéme Number</label>
                    <input type="number" class="form-control" id="secondNumber" placeholder="20">
                </div>
            </div>
            <div class="mb-3">
                <select id="operation" class="form-select" name="operation" onchange="gestionDuneOperation()">
                    <option>Seclectionner</option>
                    <option value="1">Addition</option>
                    <option value="2">Multiplication</option>
                </select>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Calculer</button>
            </div>
        </form>
        <p id="result" class="mb-3">Résult: </p>
        </div>
